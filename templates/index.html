<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression classifier web page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    .label{
        text-align: center;
    }
    h1{
        padding-top: 2%;
        text-align: center;
    }
    .form{
        padding-top: 2%;
        width: 60%;
        margin-left: 20%;
    }
    .bth{
        text-align: center;
    }
    .form-group{
        margin-bottom: 15px;
    }
</style>
    <h1>Depression classification</h1>
    <div class="form">
        <form action="/clasify" method="post">
            <div class="form-group">
                <label for ="Age">Age: </label>
                <input class="form-control" type="number" id="Age" name="age" placeholder="Enter age"/>
            </div>
            <div class="form-group">
                <label for ="social media">Do you use social media for more than 3 hours ?</label>
                <input class="form-control" type="number" id="social media" placeholder="If yes enter 1 else enter 0" name="sm"/>
            </div>
            <div class="form-group">
                <label for="person">Do u lost any close person?</label>
                <input class="form-control" type="number" placeholder="If yes enter 1 else enter 0" name="person"/>
            </div>
            <div class="form-group">
                <label for="body issues">Are u thinking of any issues about you?</label>
                <input class="form-control" type="number" placeholder="If yes enter 1 else enter 0" name="issues"/>
            </div>
            <div class="form-group">
                <label for="self confidence">Are you low of confidence or self esteem?</label>
                <input class="form-control" type="number" placeholder="If yes enter 1 else enter 0" name="sc"/>
            </div>
            <div class="form-group">
                <label for="life">Are you sad about your life ?</label>
                <input class="form-control" type ="number" placeholder="If yes enter 1 else enter 0" name="life"/>
            </div>
            <div class="form-group">
                <label for="depression">Do you have any issues related to depressed or anxinity about anything ?</label><br>
                <input class="form-control" type ="text" placeholder="If yes enter 1 else enter 0" name="depression"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <center>
        <h3>Team Code Racers</h3>
    </center> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
